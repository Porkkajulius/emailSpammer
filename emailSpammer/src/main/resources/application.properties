server.port = 8011

spring.freemarker.template-loader-path: /
spring.freemarker.suffix: .html

spring.datasource.maxActive=300
spring.datasource.maxIdle=300
spring.datasource.maxTotal=300

#Database information
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://YourDB
spring.datasource.username=user
spring.datasource.password=pass

#Gmail address here is an example one
spring.mail.host=smtp.gmail.com
spring.mail.username=address
spring.mail.password=password
spring.mail.properties.mail.smtp.ssl.enable = true
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback=false




# FREEMARKER (FreeMarkerAutoConfiguration)
spring.freemarker.settings.auto_import=/spring.ftl as spring
