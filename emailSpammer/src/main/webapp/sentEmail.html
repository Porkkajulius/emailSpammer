    <title>Mailsender</title>
  </head>
  <body>
  
<div class="container-fluid bg">
<div class="row">
  <div class="col-md-4 col-sm-4 col-xs-12"></div>
   <div class="col-md-4 col-sm-5 col-xs-12">
  <form class="form-container" name="spam" action="new" method="POST">
  <h1>Emailsender</h1>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" name="email" placeholder="Receiver email adress">
  </div>
  
   <div class="form-group">
    <label for="exampleInputEmail1">Mail subject</label>
    <input class="form-control" name="sub" placeholder="Subject">
  </div>
  
   <div class="form-group">
    <label for="exampleInputEmail1">Mail body</label>
    <input class="form-control" name="bod" placeholder="Body text">
  </div>
  
   <div class="form-group">
    <label for="exampleInputEmail1">Mail count</label>
   <input class="form-control" name="count" placeholder="How many will you sent?">
  </div>

	<button input type="submit" class="btn btn-success btn-block">Submit</button>

</form>
  </div>
</div>
</div>
